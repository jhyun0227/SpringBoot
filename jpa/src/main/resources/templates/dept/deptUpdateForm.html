<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<head><meta charset="UTF-8"><title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<script th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</head><body>
<div class="container" align="center">
	<h2 class="text-primary">부서정보 수정</h2>
<form action="/dept/deptUpdate.do" name="frm" method="post">
	<input type="hidden" name="deptno" th:value="${dept.deptno}">
<table class="table table-bordered">
	<tr><td>부서코드</td><td th:text="${dept.deptno}"></td></tr>
	<tr><td>부서명</td><td><input type="text" name="dname" required="required"
		autofocus="autofocus" th:value="${dept.dname}"></td></tr>
	<tr><td>근무지</td><td><input type="text" name="loc" required="required"
		th:value="${dept.loc}"></td></tr>
	<tr><td colspan="2" align="center">
		<input type="submit" value="확인" class="btn btn-success"></td></tr>	
</table></form>
<a href="/dept/deptList.do" class="btn btn-info">부서 목록</a>
</div>
</body>
</html>
