<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
	<h2>게시판 작성</h2>
	<form action="/board/insertBoard.do" method="post">
	<table class="board_detail">
		<tr>
			<td>제목</td>
			<td><input type="text" name="title" required="required" autofocus="autofocus"></td>
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea rows="5" cols="40" name="contents" required="required"></textarea></td>
		</tr>
		<tr>
			<th colspan="2"><input type="submit" value="글쓰기"></th>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
